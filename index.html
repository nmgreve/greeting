<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Message</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com; object-src 'none';">
</head>
<body>
  <div class="container">
    <h1>Leave a Message for the Couple 💍</h1>
    <div class="input-wrapper">
      <input id="nameInput" type="text" placeholder="Your Name(s)" required />
      <button id="clearBtn" class="hidden">✖</button>
    </div>

    <button id="startBtn">Start Recording</button>

    <div id="videoSection" class="hidden">
      <video id="preview" autoplay muted playsinline></video>
      <div id="countdown">60</div>
      <div id="warning" class="hidden">⏳ Almost out of time!</div>
    </div>

    <p id="statusMsg"></p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
