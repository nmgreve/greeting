<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Greve's Guestbook</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.gstatic.com/firebasejs https://www.googletagmanager.com https://nmgreve.github.io; object-src 'none';">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="sparkle.png" alt="Header Image" class="header-img">
    </div>
    <div class="content-container">
      <h1>SIGN OUR GUESTBOOK</h1>
      <h2>Record a Message for the Couple</h2>
      <div class="input-container">
        <input id="nameInput" type="text" placeholder="Enter Your Name(s)" required>
        <button id="clearButton" class="clear-button" type="button">X</button>
      </div>

      <div class="recording-controls">
        <button id="startBtn" class="record-button">Start Recording</button>
        <div id="countdown">60</div>
      </div>
      <div id="warning" class="hidden">‚è≥ Almost out of time!</div>

      <div id="videoSection" class="hidden">
        <video id="preview" autoplay muted playsinline></video>
      </div>

      <p id="statusMsg"></p>

      <div class="bottom-menu">
        <a href="https://theknot.com/ncgreve" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.828 10.172a4 4 0 010 5.656l-3.535 3.535a4 4 0 01-5.657-5.657l1.414-1.414M10.172 13.828a4 4 0 010-5.656l3.535-3.535a4 4 0 015.657 5.657l-1.414 1.414" />
          </svg>
          Website
        </a>
        <a href="https://yourdomain.com/program" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
          </svg>
          Program
        </a>
        <a href="https://nmgreve.github.io/seating" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          Find Your Seat
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
